    <script>
        $(function(){
            $(".vid").click( function() {
                fire(this.dataset.url);
            });
            
            checkTheme();
            $("#lights").click(switchTheme);
            cookieConsent();
        });
        function fire(target) {
            Swal.fire({
                html: '<iframe width="560" height="315" src="https://www.youtube.com/embed/' + target + '" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',
                focusConfirm: false,
                confirmButtonText: '<i class="fas fa-times"></i>'
                })
        }

        $(document).bind('keydown', function(e) {
            if (e.keyCode == 74) {

                $('#sunkern').removeClass("d-none");
                $('#sunkern').addClass("d-inline-block");
            }
            return false;
        });

        function checkTheme() {
				let theme = localStorage.getItem('theme');
				if(theme === 'light') {
					$("body").removeClass("text-light");
					$("body").addClass("text-dark");
				}
				else {
					$("body").removeClass("text-dark");
					$("body").addClass("text-light");
					localStorage.setItem('theme', 'dark');
				}
			}
			
			function switchTheme(){
				let theme = localStorage.getItem('theme');
				if(theme === 'light') {
					localStorage.setItem('theme', 'dark');
				}
				else {
					localStorage.setItem('theme', 'light');
				}
				checkTheme();
			}
    </script>
